<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的PDF文档</title> <!-- 这里的标题可以改成你想要的 -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，让PDF充满整个页面 */
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- PDF文档嵌入 -->
    <embed src="Tran-xi-sion.pdf" type="application/pdf" />

</body>
</html>
